<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sing in / Register</title>
    <link rel="icon" type="image/x-icon" href="../img/cropped_circle_image.png">
    <link rel="stylesheet" href="../mainUI.css" />
    <link rel="stylesheet" href="./login_register.css" />
</head>
<body>

  <div class="header">
    <h1>Welcome to Pet-Adoption Platform</h1>
  </div>

  <main class="auth-wrapper">
    <section class="auth-card" id="login-card" tabindex="0">
      <h2>Login</h2>
      <form id="loginForm" autocomplete="off">
        <label for="loginUsername">Username</label>
        <input type="text" id="loginUsername" name="loginUsername" placeholder="Username" required />
        
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required />
        
        <button type="submit">Sign-in</button>
      </form>
    </section>

    <section class="auth-card" id="register-card" tabindex="0">
      <h2>Register</h2>
        <form id="registerForm" autocomplete="off">
            <label for="registerFullname">Username</label>
            <input type="text" id="registerUsername" name="registerUsername" placeholder="Username" required />
            <br>

            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" name="registerEmail" placeholder="Email" required />
            <br>

            <label for="registerPassword">Password</label>
            <input type="password" id="registerPassword" name="registerPassword" placeholder="Password" required />
            <br>

            <button type="submit">Sign-up</button>
        </form>
    </section>
  </main>

  <script type="module" src="./login_register.js"></script>
</body>
</html>
