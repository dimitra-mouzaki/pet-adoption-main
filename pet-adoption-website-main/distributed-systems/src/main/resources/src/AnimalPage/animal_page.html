<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Details</title>
  <link rel="icon" type="image/x-icon" href="../img/cropped_circle_image.png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="stylesheet" href="../mainUI.css">
  <link rel="stylesheet" href="./animal_page.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand text-white" href="../index.html">
        <img src="../img/cropped_circle_image.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" style="border-radius: 50%;">
        Pet Adoption
      </a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container my-5">
    <div id="animalCard" class="card mx-auto shadow-lg fade-in">
      <div class="text-center p-3">
        <img id="animalImage" class="animal-img" alt="Pet Image">
      </div>
      <div class="card-body">
        <h3 id="animalName" class="card-title text-center mb-3"></h3>
        <p id="animalBreed" class="card-text"></p>
        <p id="animalAge" class="card-text"></p>

        <!-- Status -->
        <div class="text-center mt-3">
          <span id="animalStatus" class="status-badge px-4 py-2 rounded-pill fw-bold"></span>
        </div>

        <div class="description-box mt-4 p-3 rounded">
          <h5 class="mb-2"><i class="fa-solid fa-paw"></i> Description</h5>
          <p id="animalDescription" class="mb-0"></p>
        </div>

        <!-- Admin actions for pending pets -->
        <div id="animalActions" class="d-flex justify-content-center mt-4 gap-3"></div>

        <div class="d-flex justify-content-center mt-4 gap-3">
          <button id="scheduleBtn" class="btn btn-success shadow-sm">
            <i class="fa-solid fa-calendar-check"></i> Schedule
          </button>
          <button id="adoptBtn" class="btn btn-primary shadow-sm">
            <i class="fa-solid fa-heart"></i> Adopt
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="animal_page.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
